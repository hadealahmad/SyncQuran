<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer 2D Platformer</title>
    <script>(function(){try{var s=localStorage.getItem('sz-theme');if(!s){var sp=localStorage.getItem('startpage-settings');if(sp){s=(JSON.parse(sp)||{}).theme}};document.documentElement.setAttribute('data-theme', s||'dark');}catch(e){}})();</script>
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/game/style.css">
    <script src="/components/utils-theme.js" defer></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Multiplayer 2D Platformer</h1>
            <div class="connection-status">
                <span id="status">Disconnected</span>
                <button id="connectBtn">Connect</button>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-ui">
                <div class="players-panel">
                    <h3>Players</h3>
                    <ul id="playersList"></ul>
                </div>
                
                <div class="controls-panel">
                    <h3>Controls</h3>
                    <p>Arrow Keys/WASD: Move</p>
                    <p>Space: Jump/Wall Jump</p>
                    <p>Mouse: Aim gun</p>
                    <p>Left Click: Shoot</p>
                    <p>Hold against wall to slide</p>
                    <p>â†‘ = Jump Available</p>
                    <p>ðŸ§— = Wall Sliding</p>
                </div>
                
                <div class="connection-panel">
                    <h3>Connection</h3>
                    <input type="text" id="roomId" placeholder="Room ID (optional)">
                    <button id="createRoom">Create Room</button>
                    <button id="joinRoom">Join Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="/game/js/renderer.js"></script>
    <script src="/game/js/input.js"></script>
    <script src="/game/js/bullet.js"></script>
    <script src="/game/js/player.js"></script>
    <script src="/game/js/stage.js"></script>
    <script src="/game/js/network.js"></script>
    <script src="/game/js/game.js"></script>
</body>
</html>
