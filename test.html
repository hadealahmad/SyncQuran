<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار القرآن المتزامن - Quran App Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-amiri">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">اختبار القرآن المتزامن</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">اختبار الوظائف الأساسية</h2>
            
            <div class="space-y-4">
                <div>
                    <h3 class="font-medium mb-2">1. اختبار API القرآن</h3>
                    <button id="testAPI" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        اختبار تحميل السور
                    </button>
                    <div id="apiResult" class="mt-2 text-sm text-gray-600"></div>
                </div>
                
                <div>
                    <h3 class="font-medium mb-2">2. اختبار WebRTC</h3>
                    <button id="testWebRTC" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                        اختبار WebRTC
                    </button>
                    <div id="webrtcResult" class="mt-2 text-sm text-gray-600"></div>
                </div>
                
                <div>
                    <h3 class="font-medium mb-2">3. اختبار الصوت</h3>
                    <button id="testAudio" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                        اختبار تشغيل الصوت
                    </button>
                    <div id="audioResult" class="mt-2 text-sm text-gray-600"></div>
                </div>
                
                <div>
                    <h3 class="font-medium mb-2">4. اختبار الواجهة</h3>
                    <button id="testUI" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">
                        اختبار الواجهة
                    </button>
                    <div id="uiResult" class="mt-2 text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">نتائج الاختبار</h2>
            <div id="testResults" class="space-y-2">
                <div class="text-gray-500">انقر على الأزرار أعلاه لبدء الاختبار</div>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-900">
                العودة للتطبيق الرئيسي
            </a>
        </div>
    </div>

    <script src="js/quran-api.js"></script>
    <script src="js/webrtc-manager.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/state-manager.js"></script>
    
    <script>
        const quranAPI = new QuranAPI();
        const audioManager = new AudioManager();
        
        function addTestResult(test, status, message) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `p-3 rounded ${status === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.innerHTML = `<strong>${test}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        // Test API
        document.getElementById('testAPI').addEventListener('click', async () => {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.textContent = 'جاري الاختبار...';
            
            try {
                const surahs = await quranAPI.getSurahs();
                const translations = await quranAPI.getTranslations();
                const reciters = await quranAPI.getReciters();
                
                resultDiv.textContent = `تم تحميل ${surahs.data.length} سورة، ${translations.data.length} ترجمة، ${reciters.data.length} قارئ`;
                addTestResult('API القرآن', 'success', `تم تحميل البيانات بنجاح`);
            } catch (error) {
                resultDiv.textContent = `خطأ: ${error.message}`;
                addTestResult('API القرآن', 'error', `فشل: ${error.message}`);
            }
        });
        
        // Test WebRTC
        document.getElementById('testWebRTC').addEventListener('click', () => {
            const resultDiv = document.getElementById('webrtcResult');
            
            try {
                const webrtcManager = new WebRTCManager();
                resultDiv.textContent = 'تم إنشاء WebRTC Manager بنجاح';
                addTestResult('WebRTC', 'success', 'تم تهيئة WebRTC بنجاح');
            } catch (error) {
                resultDiv.textContent = `خطأ: ${error.message}`;
                addTestResult('WebRTC', 'error', `فشل: ${error.message}`);
            }
        });
        
        // Test Audio
        document.getElementById('testAudio').addEventListener('click', async () => {
            const resultDiv = document.getElementById('audioResult');
            resultDiv.textContent = 'جاري اختبار الصوت...';
            
            try {
                const reciters = await audioManager.getAvailableReciters();
                resultDiv.textContent = `تم تحميل ${reciters.length} قارئ`;
                addTestResult('الصوت', 'success', `تم تحميل ${reciters.length} قارئ بنجاح`);
            } catch (error) {
                resultDiv.textContent = `خطأ: ${error.message}`;
                addTestResult('الصوت', 'error', `فشل: ${error.message}`);
            }
        });
        
        // Test UI
        document.getElementById('testUI').addEventListener('click', () => {
            const resultDiv = document.getElementById('uiResult');
            
            try {
                // Test if all required elements exist
                const requiredElements = [
                    'connectionStatus', 'statusText', 'roomId', 'createRoom', 'joinRoom',
                    'surahSelect', 'pageInput', 'quranText', 'translationSelect', 'reciterSelect'
                ];
                
                const missingElements = requiredElements.filter(id => !document.getElementById(id));
                
                if (missingElements.length === 0) {
                    resultDiv.textContent = 'جميع عناصر الواجهة موجودة';
                    addTestResult('الواجهة', 'success', 'جميع عناصر الواجهة تعمل بشكل صحيح');
                } else {
                    resultDiv.textContent = `عناصر مفقودة: ${missingElements.join(', ')}`;
                    addTestResult('الواجهة', 'error', `عناصر مفقودة: ${missingElements.join(', ')}`);
                }
            } catch (error) {
                resultDiv.textContent = `خطأ: ${error.message}`;
                addTestResult('الواجهة', 'error', `فشل: ${error.message}`);
            }
        });
    </script>
</body>
</html>
